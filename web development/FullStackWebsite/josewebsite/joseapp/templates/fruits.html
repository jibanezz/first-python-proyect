<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Fruit List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Hello, these are some fruits</h1>
        <ul class="space-y-4">
            {% for i in flist %}
            <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg shadow-md hover:bg-gray-200 transition">
                <span class="font-semibold text-gray-700">{{ i }}</span>
                <span class="text-gray-500">{{ i.price }}</span>
                <span class="text-gray-500">{{ i.quantity }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
