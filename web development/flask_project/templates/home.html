{% extends "index.html" %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">Our Pizzas</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for pizza in pizzas %}
    <div class="bg-white rounded-lg shadow-md p-6">
        <img src="{{ pizza.image_url }}" alt="{{ pizza.name }}" class="w-full h-48 object-cover rounded-t-lg">
        <h3 class="text-xl font-semibold mt-4">{{ pizza.name }}</h3>
        <p class="text-gray-700 mt-2">{{ pizza.description }}</p>
        <p class="text-lg font-bold mt-4">${{ pizza.price }}</p>
        <button class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-500">Order Now</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
